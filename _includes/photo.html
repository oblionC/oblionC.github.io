{% assign item = include.item %}
{% assign rounded = include.rounded %}

{% if item.long == nil %}
<div class="col-span-1 overflow-hidden relative">
{% else %}
<div class="col-span-2 overflow-hidden relative">
{% endif %}
    {% if item.notRounded == nil %}
        <div class="overflow-hidden rounded-3xl">
    {% else %}
        <div class="">
    {% endif %}
    <!-- <a href="{{site.baseurl}}{{ item.url }}"> -->
        {% if item.description != nil %}
        <div class="bg-black transition-opacity ease-in-out duration-300 opacity-0 hover:opacity-85 absolute w-full h-full flex justify-center">
            <div class="text-[2dvw] text-center max-w-[50dvw] h-full flex justify-center items-end pb-[2dvw]">
                {{ item.description}} 
            </div>
        </div>
        {% endif %}
        <div class="absolute top-[3%] right-[3%] text-[2.5cqw] text-[{{ item.textcolor }}]">
            {{ item.year }}
        </div>
        <img class="w-full h-full object-scale-down" src="{{site.baseurl}}{{ item.image }}" />
    <!-- </a> -->
</div>
</div>
